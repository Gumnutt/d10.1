$schema: https://git.drupalcode.org/project/sdc/-/raw/1.x/src/metadata.schema.json
name: Button
# Status can be: "experimental", "stable", "deprecated", "obsolete".
status: experimental
group: UI Basics
props:
  type: object
  required:
    - text
  properties:
    text:
      type: string
      title: Text
      description: The button text

    link:
      type: string
      title: Link
      description: The link for the button

    tag:
      type: string
      title: HTML element
      description: Allows the user to chose the type of html element
      enum:
        - a
        - button
      default: button

